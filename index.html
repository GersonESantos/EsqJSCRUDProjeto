<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Premium - Users</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Background Elements -->
    <div class="bg-blur-1"></div>
    <div class="bg-blur-2"></div>

    <main class="container">
      <header class="glass-header">
        <h1>Gestão de Usuários</h1>
        <button id="btn-add-user" class="btn-primary">
          <span class="icon">+</span> Novo Usuário
        </button>
      </header>

      <section class="user-list glass-panel">
        <div class="table-header">
          <span>Nome</span>
          <span>Email</span>
          <span>Ações</span>
        </div>
        <div id="users-container" class="users-container">
          <!-- Users will be injected here -->
        </div>
      </section>
    </main>

    <!-- Modal Form -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal glass-modal">
        <div class="modal-header">
          <h2 id="modal-title">Novo Usuário</h2>
          <button id="btn-close-modal" class="btn-close">&times;</button>
        </div>
        <form id="user-form">
          <input type="hidden" id="user-id">
          
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Ex: João da Silva" required>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Ex: joao@email.com" required>
          </div>
          
          <div class="form-group" id="password-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="******" required>
          </div>

          <div class="modal-actions">
            <button type="button" id="btn-cancel" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast hidden"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
