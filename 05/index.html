<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <main class="container">
        <header class="glass-header">
            <h1>Cadastro de Usuários</h1>
            <button id="btn-add-user" class="btn btn-primary">
                <span class="icon">✨</span> Novo Usuário
            </button>
        </header>
        <section id="users-container" class="glass-panel">
            <!-- Usuários serão inseridos aqui pelo JavaScript -->
        </section>
    </main>

    <!-- Modal para Adicionar/Editar Usuário -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="user-modal" class="glass-modal">
            <h2 id="modal-title">Novo Usuário</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" autocomplete="new-password">
                    <small>Deixe em branco para não alterar a senha ao editar.</small>
                </div>
                <div class="form-actions">
                    <button type="button" id="btn-cancel" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notificação Toast -->
    <div id="toast" class="toast"></div>

    <script type="module" src="/main.js"></script>
</body>
</html>
